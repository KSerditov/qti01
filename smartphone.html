<!DOCTYPE html>
<html>
  <head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Smartphone for Quantori</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="smartphone">
      <div id="lightSensor"/></div>
      <div id="speakerContainer">
        <div id="cameraTwo"></div>
        <div id="speaker"></div>
      </div>
      <div id="screen">
        <p class="clock">5:18</p>
        <p class="weekday">Wednesday, 24 September</p>
        <div id="slider">
          <span class="scaled">></span><span> slide to unlock</span>
        </div>
        <div id="cameraIcon"></div>
      </div>
      <div id="mainButton"></div>
      <div id="sideButtonLeft0" class="iphoneButton"></div>
      <div id="sideButtonLeft1" class="iphoneButton"></div>
      <div id="sideButtonLeft2" class="iphoneButton"></div>
      <div id="sideButtonRight" class="iphoneButton"></div>
    </div>
  </body>
</html>
